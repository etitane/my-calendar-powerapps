        =Table(
            {
                Title: "Profile",
                Screen: Profile,
                Icon: Icon.Person
            },
        { Title: "Calendar", Screen: Calendar, Icon: CalendarBlank
        },
             {
                Title: "Logout",
                Screen: Login,
                Icon: Cancel
            }
        )
