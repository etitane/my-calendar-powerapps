LeftNavigation As CanvasComponent:
    Fill: =RGBA(244, 244, 244, 1)
    Height: =Max(App.Height, App.DesignHeight)
    MenuWidth: =If(varOpenMenu, Max(App.Width, App.DesignWidth)/12+40, 70)
    Width: =LeftNavigation.MenuWidth
    X: =0
    Y: =0
    ZIndex: =1

    IconHamburger As icon.Hamburger:
        Height: =70
        Icon: =Icon.Hamburger
        OnSelect: =Set(varOpenMenu, !varOpenMenu)
        PaddingBottom: =15
        PaddingLeft: =15
        PaddingRight: =15
        PaddingTop: =15
        Width: |
            =70
        ZIndex: =1

    "GalleryNavigation As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
        Height: =Parent.Height-IconHamburger.Height
        Items: =CustomGallerySample
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =70
        Width: =70
        Y: =IconHamburger.Y+IconHamburger.Height
        ZIndex: =2

    Rectangle1 As rectangle:
        Height: =60
        Width: =10
        Y: =70
        ZIndex: =3

    Icon2 As icon.Person:
        Height: =60
        Icon: =Icon.Person
        Width: =52
        X: =6
        Y: =70
        ZIndex: =4

