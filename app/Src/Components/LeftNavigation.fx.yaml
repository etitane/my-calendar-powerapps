LeftNavigation As CanvasComponent:
    Fill: =RGBA(244, 244, 244, 1)
    Height: =Max(App.Height, App.DesignHeight)
    MenuWidth: =If(varOpenMenu, Max(App.Width, App.DesignWidth)/12+40, 70)
    Width: =LeftNavigation.MenuWidth
    X: =0
    Y: =0
    ZIndex: =1

    IconHamburger As icon.Hamburger:
        Height: =70
        Icon: =Icon.Hamburger
        OnSelect: =Set(varOpenMenu, !varOpenMenu)
        PaddingBottom: =15
        PaddingLeft: =15
        PaddingRight: =15
        PaddingTop: =15
        Width: |
            =70
        ZIndex: =1

    "GalleryNavigation As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
        Items: =CustomGallerySample
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =Min(160, Self.Height - 60)
        Width: =Parent.Width
        Y: =IconHamburger.Y+IconHamburger.Height
        ZIndex: =2

        Image1 As image:
            Height: =128
            OnSelect: =Select(Parent)
            Width: =128
            X: =16
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        Title1 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.SampleHeading
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - Image1.Width - 104
            X: =153.83333333333331
            Y: =44
            ZIndex: =2

        Subtitle1 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.SampleText
            VerticalAlign: =VerticalAlign.Top
            Width: =Title1.Width
            X: =153.83333333333331
            Y: =Title1.Y + Title1.Height + 4
            ZIndex: =3

        NextArrow1 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Height: =60
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="View item details"
            Width: =60
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator2 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =5

