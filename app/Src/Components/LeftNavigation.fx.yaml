LeftNavigation As CanvasComponent:
    Fill: =RGBA(244, 244, 244, 1)
    Height: =Max(App.Height, App.DesignHeight)
    MenuWidth: =If(varOpenMenu, Max(App.Width, App.DesignWidth)/12+40, 70)
    NavItem: |-
        =Table(
            {
                Title: "Profile",
                Screen: App.ActiveScreen,
                Icon: Person
            },
             {
                Title: "Logout",
                Screen: App.ActiveScreen,
                Icon: Cancel
            }
        )
    Width: =LeftNavigation.MenuWidth
    X: =0
    Y: =0
    ZIndex: =1

    IconHamburger As icon.Hamburger:
        Height: =70
        Icon: =Icon.Hamburger
        OnSelect: =Set(varOpenMenu, !varOpenMenu)
        PaddingBottom: =15
        PaddingLeft: =15
        PaddingRight: =15
        PaddingTop: =15
        Width: |
            =70
        ZIndex: =1

    "GalleryNavigation As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
        Height: =Parent.Height-IconHamburger.Height
        Items: =LeftNavigation.NavItem
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =70
        Width: =70
        Y: =IconHamburger.Y+IconHamburger.Height
        ZIndex: =2

    Rectangle1 As rectangle:
        Height: =50
        Width: =10
        Y: =70
        ZIndex: =3

    IconProfileSettings As icon.Person:
        Height: =50
        Icon: =Icon.Person
        Width: =60
        X: =10
        Y: =70
        ZIndex: =4

    lblTitle As label:
        Height: =60
        PaddingBottom: =0
        PaddingLeft: =70
        PaddingRight: =0
        PaddingTop: =0
        Size: =16
        Text: =ThisItem.Title
        Width: =Parent.Width
        Y: =65
        ZIndex: =5

