LeftNavigation As CanvasComponent:
    Fill: =RGBA(244, 244, 244, 1)
    Height: =Max(App.Height, App.DesignHeight)
    MenuWidth: =If(varOpenMenu, Max(App.Width, App.DesignWidth)/12+40, 70)
    NavItem: |-
        =Table(
            {
                Title: "Profile",
                Screen: Profile,
                Icon: Person
            },
             {
                Title: "Logout",
                Screen: Login,
                Icon: Cancel
            }
        )
    Width: =LeftNavigation.MenuWidth
    X: =0
    Y: =0
    ZIndex: =1

    "Gallery2 As gallery.'BrowseLayout_Vertical_OneTextOneImageVariant_ver4.0'":
        Items: =LeftNavigation.NavItem
        Layout: =Layout.Vertical
        OnSelect: =Navigate(ThisItem.Screen, Fade)
        TemplatePadding: =0
        TemplateSize: =Min(128, Self.Height - 60)
        Width: =Parent.Width
        Y: =70
        ZIndex: =1

        Image4 As image:
            Height: =96
            OnSelect: =Navigate(ThisItem.Screen, Fade)
            Width: =70
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        Title4 As label:
            Align: =Align.Center
            Height: =33
            OnSelect: =Navigate(ThisItem.Screen, Fade)
            Size: =16
            Text: =ThisItem.Title
            VerticalAlign: =VerticalAlign.Top
            Width: =83
            X: =70
            Y: =47
            ZIndex: =2

        Separator5 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =4

    Icon3 As icon.Hamburger:
        Height: =70
        Icon: =Icon.Hamburger
        OnSelect: =Set(varOpenMenu, !varOpenMenu)
        PaddingBottom: =15
        PaddingLeft: =15
        PaddingRight: =15
        PaddingTop: =15
        Width: =70
        ZIndex: =2

    Icon5 As icon.Add:
        Icon: =Icon.Add
        OnSelect: =
        Y: =101
        ZIndex: =3

