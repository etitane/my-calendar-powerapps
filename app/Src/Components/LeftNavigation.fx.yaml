LeftNavigation As CanvasComponent:
    Fill: =RGBA(244, 244, 244, 1)
    Height: =Max(App.Height, App.DesignHeight)
    MenuWidth: =If(varOpenMenu, Max(App.Width, App.DesignWidth)/12, 70)
    Width: =LeftNavigation.MenuWidth
    X: =0
    Y: =0
    ZIndex: =1

    Icon1 As icon.Hamburger:
        Height: =70
        Icon: =Icon.Hamburger
        OnSelect: =Set(varOpenMenu, !varOpenMenu)
        PaddingBottom: =15
        PaddingLeft: =15
        PaddingRight: =15
        PaddingTop: =15
        Width: |
            =70
        ZIndex: =1

