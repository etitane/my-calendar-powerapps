LeftNavigation As CanvasComponent:
    Fill: =RGBA(244, 244, 244, 1)
    Height: =Max(App.Height, App.DesignHeight)
    MenuWidth: =If(varOpenMenu, Max(App.Width, App.DesignWidth)/12+40, 70)
    NavItem: |-
        =Table(
            {
                Title: "Profile",
                Screen: App.ActiveScreen,
                Icon: Person
            },
             {
                Title: "Logout",
                Screen: App.ActiveScreen,
                Icon: Cancel
            }
        )
    Width: =LeftNavigation.MenuWidth
    X: =0
    Y: =0
    ZIndex: =1

    "Gallery2 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
        Items: =CustomGallerySample
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =Min(160, Self.Height - 60)
        Width: =153.83333333333331
        Y: =135
        ZIndex: =1

        Image2 As image:
            Height: =128
            OnSelect: =Select(Parent)
            Width: =128
            X: =12
            Y: =16
            ZIndex: =1

        Title2 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.SampleHeading
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - Image2.Width - 104
            X: =153.83333333333331
            Y: =44
            ZIndex: =2

        Subtitle2 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.SampleText
            VerticalAlign: =VerticalAlign.Top
            Width: =Title2.Width
            X: =153.83333333333331
            Y: =Title2.Y + Title2.Height + 4
            ZIndex: =3

        NextArrow2 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Height: =60
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="View item details"
            Width: =60
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator3 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =5

    Icon3 As icon.Hamburger:
        Height: =70
        Icon: =Icon.Hamburger
        OnSelect: =Set(varOpenMenu, !varOpenMenu)
        PaddingBottom: =15
        PaddingLeft: =15
        PaddingRight: =15
        PaddingTop: =15
        Width: =70
        ZIndex: =2

