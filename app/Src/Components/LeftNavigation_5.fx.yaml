LeftNavigation_5 As CanvasComponent:
    Fill: =RGBA(244, 244, 244, 1)
    Height: =Max(App.Height, App.DesignHeight)
    MenuWidth: =If(varOpenMenu, Max(App.Width, App.DesignWidth)/12+40, 70)
    NavItem: |-
        =Table(
            {
                Title: "Back",
                Screen: Calendar,
                Icon: Icon.BackArrow
            },
            {
                Title: "Edit",
                Screen: Profile_1,
                Icon: Icon.Edit
            },
            {
                Title: "Calendar",
                Screen: Calendar,
                Icon: Icon.CalendarBlank
            },
            {
                Title: "Logout",
                Screen: Login,
                Icon: Cancel
            }
        )
    Width: =LeftNavigation_5.MenuWidth
    X: =0
    Y: =0
    ZIndex: =1

    "Gallery2_2 As gallery.'BrowseLayout_Vertical_OneTextVariant_ver4.0'":
        Height: =563
        Items: =LeftNavigation_5.NavItem
        Layout: =Layout.Vertical
        OnSelect: =Navigate(ThisItem.Screen, Fade)
        TemplatePadding: =0
        TemplateSize: =58
        Width: =170
        Y: =70
        ZIndex: =1

        Title1 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =11
            Text: =ThisItem.Title
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =72
            Y: =18
            ZIndex: =1

        NextArrow1 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Height: =60
            Icon: =ThisItem.Icon
            OnSelect: =Select(Parent)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="View item details"
            Width: =60
            ZIndex: =2

    Icon3_2 As icon.Hamburger:
        Height: =70
        Icon: =Icon.Hamburger
        OnSelect: =Set(varOpenMenu, !varOpenMenu)
        PaddingBottom: =15
        PaddingLeft: =15
        PaddingRight: =15
        PaddingTop: =15
        Width: =70
        ZIndex: =2

