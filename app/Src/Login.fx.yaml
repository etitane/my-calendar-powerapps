        RadiusBottomRight: =10
        RadiusTopLeft: =10
        RadiusTopRight: =10
        Size: =13
        X: =484
        Y: =288
        ZIndex: =4

    Button2 As button:
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderThickness: =4
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(0, 143, 112, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, -75%)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(199,237,229, 1), -10%)
        OnSelect: |-
            =If(!IsBlank(LookUp(Lietotajs,Username=TextInput1.Text And Password=TextInput2.Text)),Navigate(Calendar,ScreenTransition.Cover,{username1: LookUp(Lietotajs,Username=TextInput1.Text)}),UpdateContext({ShowWrongCredentials: true }));
        PressedBorderColor: |
            =ColorFade(RGBA(0,143,112, 1), -30%)
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =ColorFade(RGBA(0,143,112, 1), -30%)
        Size: =15
        Text: ="Log In"
        X: =558
        Y: =403
        ZIndex: =5

