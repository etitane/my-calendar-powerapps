Login As screen:
    LoadingSpinnerColor: =RGBA(73, 130, 5, 1)
    OnVisible: =

    Rectangle1 As rectangle:
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderStyle: =BorderStyle.None
        BorderThickness: =2
        DisabledFill: =RGBA(166, 166, 166, 1)
        Fill: =RGBA(199, 237, 229, 1)
        FocusedBorderThickness: =4
        Height: =551
        HoverFill: =RGBA(199, 237, 229, 1)
        PressedFill: =RGBA(199, 237, 229, 1)
        TabIndex: =-10
        Width: =453
        X: =411
        Y: =45
        ZIndex: =1

    Label2 As label:
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderStyle: =BorderStyle.None
        BorderThickness: =2
        Color: =RGBA(0, 143, 112, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Fill: =RGBA(33, 191, 160, 0)
        FocusedBorderThickness: =4
