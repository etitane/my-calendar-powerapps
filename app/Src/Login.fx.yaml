        Width: =175
        X: =543
        Y: =102
        ZIndex: =2

    TextInput1 As text:
        BorderColor: =RGBA(0, 143, 112, 1)
        BorderThickness: =4
        Color: =RGBA(0, 0, 0, 1)
        Default: =
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        FocusedBorderThickness: =4
        Font: =Font.'Segoe UI'
        HintText: ="Username"
        HoverBorderColor: |
            =RGBA(0, 143, 112, 1)
        HoverColor: =RGBA(51, 51, 51, 1)
        HoverFill: =RGBA(255, 255, 255, 1)
        PressedBorderColor: =RGBA(0, 143, 112, 1)
        PressedColor: =RGBA(51, 51, 51, 1)
        PressedFill: =RGBA(255, 255, 255, 1)
        RadiusBottomLeft: =10
        RadiusBottomRight: =10
        RadiusTopLeft: =10
        RadiusTopRight: =10
        Size: =13
        X: =488
        Y: =204
        ZIndex: =3

    TextInput2 As text:
        BorderColor: =RGBA(0, 143, 112, 1)
        BorderThickness: =4
        Color: =RGBA(51, 51, 51, 1)
        Default: =
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        FocusedBorderThickness: =4
        Font: =Font.'Segoe UI'
