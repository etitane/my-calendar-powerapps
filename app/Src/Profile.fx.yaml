        "'First name_DataCard7' As typedDataCard.textualEditCard":
            BorderStyle: =BorderStyle.Solid
            DataField: ="craad_firstname"
            Default: =ThisItem.'First name'
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@Lietotajs],DataSourceInfo.DisplayName,"craad_firstname")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =94
            MaxLength: =DataSourceInfo([@Lietotajs], DataSourceInfo.MaxLength, "craad_firstname")
            Required: =true
            Update: =DataCardValue23.Text
            Width: =968
            X: =0
            Y: =0
            ZIndex: =1

            DataCardKey24 As label:
                AutoHeight: =true
                Height: =34
                Size: =15
                Text: =Parent.DisplayName
                Width: =(Parent.Width - 60) * 0.4
                Wrap: =false
                X: =30
                Y: =10 + (DataCardValue23.Height / 2) - (Self.Height / 2)
                ZIndex: =1

            DataCardValue23 As text:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                Default: =Parent.Default
                DelayOutput: =true
                DisplayMode: =Parent.DisplayMode
                MaxLength: =Parent.MaxLength
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Size: =15
                Tooltip: =Parent.DisplayName
                Width: =(Parent.Width - 60) * 0.6
                X: =DataCardKey24.X + DataCardKey24.Width
                Y: =10
                ZIndex: =2

            ErrorMessage21 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue23.Y + DataCardValue23.Height
                ZIndex: =3

            StarVisible21 As label:
                Align: =Align.Center
                Height: =DataCardKey24.Height
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey24.Y
                ZIndex: =4

