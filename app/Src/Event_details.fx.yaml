            =SubmitForm(Form2)
            //Patch(Events,Defaults(Events),{Name:Name.Value})
        Text: ="Save"
        X: =632
        Y: =680
        ZIndex: =2

    LeftNavigation_8 As LeftNavigation:
        NavItem: |-
            =Table(
                {
                    Title: "Profile",
                    Screen: Profile,
                    Icon: Icon.Person
                },
            {
                    Title:"Calendar",
                    Screen:Calendar,
                    Icon:Icon.CalendarBlank
                },
                 {
                    Title: "Logout",
                    Screen: Login,
                    Icon: Cancel
                }
            )
        Width: =LeftNavigation_8.MenuWidth
        ZIndex: =3

