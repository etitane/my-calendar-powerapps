        FontWeight: =FontWeight.Semibold
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(199,237,229, 1), -10%)
        OnSelect: |-
            =Navigate(Create_new_event,ScreenTransition.Cover,{username1: username1})
        PressedBorderColor: =ColorFade(RGBA(0,143,112, 1), -30%)
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =ColorFade(RGBA(0,143,112, 1), -30%)
        Size: =15
        Text: ="Add event"
        X: =1172
